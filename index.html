<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All about Ada Lovelace</title>
    <meta http-equiv="refresh" content="100">
    <style>
        html {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            height: unset;
        }
        meta {display: block;}
        details {
            width: fit-content;
            margin: auto;
            border: none;
            display: block;
        }
        details > summary:first-of-type {
            display: inherit;
            cursor: pointer;
        }
        .dialog {
            z-index: 4;
            display: block;
            height: 100%;
            width: 100%;
        }
        .dialog > .close {
            bottom: 10px;
            position: relative;
            text-align: center;
            display: inline;
        }
        @page:first-child {
            margin: 100in;
            margin-left: 100in;
        }
        #wiki-quote-1 {
            margin: 0px 10% 0px 10%;
        }
        .onhover {
            transition: color .35s ease-in-out;
            /*hiiii*/
            color: white;
            display: inline;
            height: .3in;
        }
        .onhover:hover {
            color: black;
            display: inline;
            height: .3in;
            padding: none;
            margin: none;
        }
        details > ::after {
            display: inline;
        }
    </style>
    <script>
        document.addEventListener("mouseleave",function() {
            console.log(document.children[0].toString())
            for (x in document.children[0]) {
                document.children[0][1][x].innerHTML = document.children[1][x].innerHTML.replace("Lovelace","Loveshoe")
            }
            // Makes a pointless error
        })
    </script>
</head>
<body>
    <h3><i>All About...</i></h3>
    <h1>
        Ada Lovelace
    </h1>
    <p onclick="document.getElementById('birthanddeath').open = true">Birth and death</p>
    <details id="birthanddeath">
        <summary></summary>
        <div class="dialog">
            <h3>Birth: 1815<br>Death: 1852</h3>
            <p class="close" onclick="document.getElementById('birthanddeath').open = false"><b>Close</b></p>
        </div>
    </details>
    <details id="childhoodevents">
        <summary>Childhood Events<i class="onhover"><br>Click to toggle</i></summary>
        <div class="dialog">
            When she was a child, she often experienced headaches that would impair her sight.
        </div>
    </details>
    <p onclick="document.getElementById('family').open = true">Family</p>
    <details id="family">
        <summary></summary>
        <div class="dialog">

            <b class="close" onclick="document.getElementById('family').open = false">Close</b>
        </div>
    </details>
</body>
</html>
